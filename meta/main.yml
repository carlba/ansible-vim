galaxy_info:
  author: carlba
  description: Deploys my personalized vim config
  role_name: vim
  license: license (MIT)
  min_ansible_version: 2.5

  # Master if not specified
  #github_branch:

  # List of platforms https://galaxy.ansible.com/api/v1/platforms
  # TODO: add exact version numbers
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: macOS
      versions:
        - all
    - name: EL
      versions:
        - 7
  galaxy_tags: []
dependencies:
  - { role: geerlingguy.repo-epel, when: "ansible_os_family in ['RedHat']", become: True }
  - { role: carlba.pip, when: "ansible_os_family not in ['Darwin']", become: True }
  - { role: carlba.pip, when: "ansible_os_family in ['Darwin']", pip_package: python@2}
  - role: carlba.bash_aliases
    bash_aliases:
      - { alias: 'vi', command: '{{ editor_command }}' }
      - { alias: 'vim', command: '{{ editor_command }}' }
